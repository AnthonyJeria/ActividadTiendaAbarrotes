<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div class="formulario">

    <ion-img src="../../assets/imagenes/logo.png" alt="logo"></ion-img>

    <h2>Te damos la Bienvenida</h2>

    <h5>Marca tu asistencia con esta app. Inicia seccion y escanea el codigo QR de la clase para quedar presente</h5>

    <ion-card>
      <ion-card-header>
        <ion-card-title>Selecciona tu tipo de usuario:</ion-card-title>
      </ion-card-header>
    
      <ion-card-content>
        <ion-button (click)="AbrirAlumno()"><ion-icon name="person-outline"></ion-icon>Soy estudiante</ion-button>
        <ion-button (click)="AbrirProfe()"><ion-icon name="person-circle-outline"></ion-icon>Soy docente</ion-button>
      </ion-card-content>
    </ion-card>

  </div>

</ion-content>
