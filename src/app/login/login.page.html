<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
  <ion-card-header>
    <ion-card-title>Iniciar Secion</ion-card-title>
  </ion-card-header>

  <ion-card-content>

    <ion-item>
      <ion-input label="Usuario:" placeholder="usermail@confiteria.cl"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña:" type="password" placeholder="*********"></ion-input>
    </ion-item>

    <ion-button>Ingresar</ion-button>

    <ion-item button>
      <ion-label color="secondary">¿Olvidaste tu contraseña?</ion-label>
    </ion-item>

  </ion-card-content>
</ion-card>


  <ion-button expand="block" (click)="go()">Crear una nueva cuenta</ion-button>

</ion-content>
