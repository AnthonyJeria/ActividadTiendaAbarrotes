<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>App Asistencia Duoc</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
  <ion-card-header>
    <ion-card-title>Iniciar Secion</ion-card-title>
  </ion-card-header>

  <ion-card-content>

    <ion-item>
      <ion-input label="Usuario:" [(ngModel)]="userLoginModal.email" placeholder="usermail@duocuc.cl"></ion-input>
    </ion-item>

    <ion-item>
      <ion-input label="Contraseña:" [(ngModel)]="userLoginModal.password" type="password" placeholder="*********"></ion-input>
    </ion-item>

    <ion-button (click)="userLogin(userLoginModal)">Ingresar</ion-button>

    <a href="../../assets/imagenes/logo_home.png">
      <ion-item button>
        <ion-label color="secondary">¿Olvidaste tu contraseña?</ion-label>
      </ion-item>
    </a>

  </ion-card-content>
</ion-card>

</ion-content>
