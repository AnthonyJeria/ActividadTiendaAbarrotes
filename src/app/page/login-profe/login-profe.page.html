<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">login</ion-title>
    </ion-toolbar>
  </ion-header>

<div class="formulario">

  <ion-img src="../../assets/imagenes/logo.png" alt="logo"></ion-img>

  <h1>Inicia secion como Docente</h1>

  <ion-input label="Usuario" label-placement="floating" fill="outline"
      placeholder="Escribe tu correo electronico" [(ngModel)]="userLoginModal.email"></ion-input>

  <ion-input type="password" label="Contraseña" label-placement="floating"
    fill="outline" placeholder="Escribe tu contraseña" [(ngModel)]="userLoginModal.password"></ion-input>
  
  <ion-card #card (click)="userLogin(userLoginModal)" class="ion-text-center">
    <ion-card-content>Iniciar Sesión</ion-card-content>
  </ion-card> 

  <a routerLink="/recupera-clave" style="text-align: center; margin: 10px; cursor: pointer;"> <span> ¿Olvidaste tu
    contraseña? </span>Toca Aquí!</a>

</div>

</ion-content>
