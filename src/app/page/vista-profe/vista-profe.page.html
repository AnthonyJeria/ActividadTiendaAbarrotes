<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">VistaProfe</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="../../assets/imagenes/logo.png" alt="logo"></ion-img>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido Docente {{ userInfoReceived?.nombre }} {{ userInfoReceived?.appaterno }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Puedes iniciar clase
    </ion-card-content>
  </ion-card>

  <ion-card #card (click)="iniciarClase()" class="ion-text-center, button">
    <ion-card-content>Iniciar clase</ion-card-content>
  </ion-card>

  <ion-card #card (click)="terminarClase()" class="ion-text-center, button">
    <ion-card-content>Finalizar Clase</ion-card-content>
  </ion-card>

  <ion-img class="qr" *ngIf="mostrarImagen" [src]="imagenSrc" alt="Se lees esto, el qr si se genero pero no quiere aparecer aparecio"></ion-img>

</ion-content>
