<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">VistaProfe</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-img src="../../assets/imagenes/logo.png" alt="logo"></ion-img>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Bienvenido Docente {{ userInfoReceived?.nombre }} {{ userInfoReceived?.appaterno }}</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      Puedes iniciar clase
    </ion-card-content>
  </ion-card>

  <ion-card #card  class="ion-text-center, button">
    <ion-card-content>Iniciar clase</ion-card-content>
  </ion-card>

  <ion-list>
    <ion-item-sliding *ngFor="let clase of clases">
      <ion-item>
        <ion-label>{{ clase.fecha }}
          <p>{{ clase.id_seccion }}</p>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>


</ion-content>
