<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Crear Cuenta nueva</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-card>
    <ion-card-header>
      <ion-card-title>Registrarse</ion-card-title>
    </ion-card-header>
  
    <ion-card-content>
      
      <ion-item>
        <ion-input label="Rut:" placeholder="11999999-1"></ion-input>
      </ion-item>
  
      <ion-item>
        <ion-input label="Email:" placeholder="usermail@confiteria.cl"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="ContraseÃ±a:" type="password" placeholder="*********"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Nombre:"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Apellido:"></ion-input>
      </ion-item>

      <ion-item>
        <ion-select label="Tipo" placeholder="Tipo de cuenta">
          <ion-select-option value="">Trabajador</ion-select-option>
          <ion-select-option value="nes">Administrador</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-input label="Numero:"></ion-input>
      </ion-item>

      <ion-item>
        <ion-input label="Direccion:"></ion-input>
      </ion-item>
  
      <ion-button>Ingresar</ion-button>
    </ion-card-content>
  </ion-card>

  <ion-card>
    <ion-card-content>
  
      <ion-button expand="block" (click)="go()">Ya tienes cuenta.Inisiar secion</ion-button>
  
    </ion-card-content>
  </ion-card>

</ion-content>
